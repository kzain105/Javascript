<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header class="head">
        <img src="./img/logo.png" alt="logo-img">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Hire me</li>
            <i class="bi bi-moon" id="darkMode"></i>
        </ul>
    </header>

    <section>
        <div class="content-left">
            <h1>I'm <span class="span">Kate</span> Amelia</h1>
            <p>This is my portfolio website to showcase all my work releated to web development and UI design</p>
            <button class="cv-btn" id="btn">Download CV</button>
            <div class="icons">
                <i class="bi bi-linkedin" id="liIcon"></i>
                <i class="bi bi-youtube" id="youIcon"></i>
                <i class="bi bi-github" id="gitIcon"></i>
            </div>
        </div>

        <div class="content-right">
            <img class="girl-img" src="./img/girl.png" alt="image">
            <img class="pattern-img" src="./img/pattern.png" alt="">
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
